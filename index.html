<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate it</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="navbar">
        <div class="logo">
            <img src="font.png" alt="">
        </div>
    </div>
    <div class="main">
        <div class="large-logo">
            <img src="solo-logo.png" alt="">
        </div>
        <div class="container">

            <div class="cards">
                <div class="cards__inner">
                    <div class="user_title">
                        <h1>CLIENT</h1>
                    </div>

                    <div class="user_username user_style">
                        <p>USERNAME:</p>
                        <input type="text">
                    </div>
                    <div class="user_password user_style">
                        <p>PASSWORD:</p>
                        <input type="password">
                    </div>
                    <div class="space"></div>

                    <div class="user_button" href="home.html">
                        <button class = "test" type="submit">
                        <a href="home.html">LOG IN</a>
                        </button>
                    </div>
                </div>
            </div>

            <div class="cards" >
                <div class="cards__inner">
                    <div class="admin_title">
                        <h1>ADMIN LOGIN</h1>
                    </div>

                    <div class="admin_username admin_style">
                        <p>USERNAME:</p>
                        <input type="text">
                    </div>

                    <div class="admin_password admin_style">
                        <p>PASSWORD:</p>
                        <input type="password">
                    </div>
                    
                    <div class="space"></div>

                    <div class="admin_button" href="home.html">
                        <button class = "test" type="submit">
                        <a href="home.html">LOG IN</a>
                        </button>
                    </div>

                </div>
            </div>

            <div class="cards" >
                <div class="cards__inner">
                    <div class="signup_title">
                        <h1>SIGN UP</h1>
                    </div>
                    <div class="signup_name signup_style">
                        <p>NAME:</p>
                        <input type="text">
                    </div>
                    <div class="signup_email signup_style">
                        <p>EMAIL:</p>
                        <input type="text">
                    </div>
                    <div class="signup_password signup_style">
                        <p>PASSWORD:</p>
                        <input type="password">
                    </div>
                    <div class="signup_confirm signup_style">
                        <p>CONFIRM PASSWORD:</p>
                        <input type="password">
                    </div>
                    <div class="signup_button" href="home.html">
                        <button class = "test" type="submit">
                            <a href="home.html">SIGN UP</a>
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="footer">
        <p>All Rights Reserved. 2022</p>
    </div>
<script src="animate.js"></script>
</body>
</html>
